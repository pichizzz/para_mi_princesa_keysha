<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>para m√≠ amorcito keysha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #050505; /* Negro extremadamente oscuro */
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-message {
      font-family: 'Courier New', monospace;
      color: #ff69b4;
      font-size: 6vw;
      text-align: center;
      opacity: 0.85;
      text-shadow: 0 0 2px #ff69b4, 0 0 4px #ff1493;
      animation: aparecer 3s ease-in-out;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 0.85; transform: scale(1); }
    }
  </style>
</head>
<body>
<audio autoplay loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f0817cc1aa.mp3?filename=romantic-love-112195.mp3" type="audio/mp3">
</audio>
<canvas id="canvas"></canvas>
<div class="overlay">
  <div class="center-message">TE AMO PRECIOSA ‚ù§Ô∏è</div>
</div>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  const fontSize = 16;
  let columns = Math.floor(width / (fontSize * 4));
  let drops = new Array(columns).fill(1);
  const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffc0cb', '#db7093', '#ffb6c1'];
  // üåå Galaxia de corazones (aumentada a 400 estrellas)
  const galaxy = [];
  for (let i = 0; i < 400; i++) {
    galaxy.push({
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 6 + 3,
      speedX: (Math.random() - 0.5) * 0.3,
      speedY: (Math.random() - 0.5) * 0.3,
      opacity: Math.random() * 0.15 + 0.05,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
  function drawGalaxy() {
    galaxy.forEach((star) => {
      star.x += star.speedX;
      star.y += star.speedY;
      if (star.x < 0) star.x = width;
      if (star.x > width) star.x = 0;
      if (star.y < 0) star.y = height;
      if (star.y > height) star.y = 0;
      ctx.globalAlpha = star.opacity;
      ctx.font = `${star.size}px monospace`;
      ctx.fillStyle = star.color;
      ctx.fillText("‚ù§", star.x, star.y);
    });
    ctx.globalAlpha = 1;
  }
  // ‚ù§Ô∏è Corazones flotantes
  const hearts = [];
  function createHeart() {
    hearts.push({
      x: Math.random() * width,
      y: height + 20,
      size: 30 + Math.random() * 20,
      speed: 1 + Math.random() * 1.5,
      opacity: 0.5 + Math.random() * 0.5
    });
  }
  function drawHearts() {
    hearts.forEach((h, index) => {
      ctx.globalAlpha = h.opacity;
      ctx.font = `${h.size}px monospace`;
      ctx.fillStyle = '#ff69b4';
      ctx.fillText("‚ù§", h.x, h.y);
      h.y -= h.speed;
      if (h.y < -50) hearts.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }
  // üéá Explosiones
  const fireworks = [];
  function createExplosion(x = null, y = null) {
    const count = 30 + Math.floor(Math.random() * 30);
    x = x ?? Math.random() * width;
    y = y ?? Math.random() * height / 2;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 4 + 2;
      fireworks.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        text: "‚ù§",
        size: 30 + Math.random() * 20
      });
    }
  }
  document.body.addEventListener("click", e => {
    createExplosion(e.clientX, e.clientY);
  });
  document.body.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    createExplosion(touch.clientX, touch.clientY);
  });
  function drawFireworks() {
    fireworks.forEach((p, index) => {
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.font = `bold ${p.size}px monospace`;
      ctx.fillText(p.text, p.x, p.y);
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
      if (p.alpha <= 0) fireworks.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }
  function draw() {
    ctx.fillStyle = "rgba(5, 5, 5, 0.3)"; /* Fondo extremadamente oscuro */
    ctx.fillRect(0, 0, width, height);
    drawGalaxy();    // Galaxia con m√°s estrellas de corazones
    drawHearts();
    drawFireworks();
    if (Math.random() > 0.96) createHeart();
    if (Math.random() > 0.98) createExplosion();
    for (let i = 0; i < drops.length; i++) {
      const x = i * fontSize * 4;
      const y = drops[i] * fontSize;
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.font = '16px monospace';
      ctx.fillText("TE AMO MI PRINCESA HERMOSA", x, y);
      if (y > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 50);
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    columns = Math.floor(width / (fontSize * 4));
    drops = new Array(columns).fill(1);
  });
</script>
</body>
</html>
